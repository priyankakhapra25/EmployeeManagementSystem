			<h4 class="text-center text-primary"> Edit Employee</h4>
		<form style="margin-left: 25%; margin-top: 2%; width: 50%;" th:action="@{/update}" method="post" th:object="${emp}"> 

		<input type="hidden" th:value="${emp.id}" name="id">

	  <div class="form-group p-2">
	    <label for="exampleInputtext1">FName</label>
	    <input type="text" class="form-control" name="firstName" th:value="${emp.firstName}" id="exampleInputtext1" aria-describedby="textHelp" >
	  </div>
	  
	  <div class="form-group p-2">
	    <label for="exampleInputtext1">LName</label>
	    <input type="text" class="form-control" name="lastName" th:value="${emp.lastName}" id="exampleInputtext1" aria-describedby="textHelp">
	  </div>
	  
	   <div class="form-group p-2">
	    <label for="exampleInputtext1">Street</label>
	    <input type="text" class="form-control" name="street" th:value="${emp.street}" id="exampleInputtext1" aria-describedby="textHelp" >
	  </div>
	  
	  <div class="form-group p-2">
	    <label for="exampleInputtext1">Address</label>
	    <input type="text" class="form-control" name="address" th:value="${emp.address}" id="exampleInputtext1" aria-describedby="textHelp">
	  </div>
	  
	  <div class="form-group p-2">
	    <label for="exampleInputtext1">City</label>
	    <input type="text" class="form-control" name="city" th:value="${emp.city}" id="exampleInputtext1" aria-describedby="textHelp">
	  </div>
	  
	  <div class="form-group p-2">
	    <label for="exampleInputtext1">State</label> 
	    <input type="text" class="form-control" name="state" th:value="${emp.state}" id="exampleInputtext1" aria-describedby="textHelp">
	  </div>
	  
	  <div class="form-group p-2">
	    <label for="exampleInputtext1">Email</label>
	    <input type="email" class="form-control" name="email" th:value="${emp.email}" id="exampleInputtext1" aria-describedby="textHelp" >
	  </div>
	  
	  <div class="form-group p-2">
	    <label for="exampleInputtext1">Phone</label>
	    <input type="number" class="form-control" name="phone" th:value="${emp.phone}" id="exampleInputtext1" aria-describedby="textHelp" >
	  </div>
	
	  <button type="submit p-3" class="btn btn-primary">Update</button>
		</form>
